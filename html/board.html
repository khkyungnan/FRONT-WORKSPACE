<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
    <style>
        .board{
            width: 600px;
            height: 300px;
            background-color: burlywood;
        }
        .post-title{
            background-color: antiquewhite;
            color: darkblue; /* 제목의 글자 색상을 darkblue로 설정*/
        }
        .post {
            padding: 10px;
            background-color: #f569eb;
        }
    </style>
</head>
<body>
    <div class="board">
        <h1> 점심월드 게시판입니다.</h1>
        <div class="post">
            <div class="post-title">첫 번째 게시물</div>
            <div class="post_content">이것은 첫 번째 게시물의 내용입니다.</div>
            <div>
                <img>
                <button>버튼 생성</button>
            </div>
        </div><!-- 구획을 정의하며 스타일및 레이아웃에 사용-->

        <div class="post">
            <div class="post-title">두 번째 게시물</div>
            <div class="post_content">이것은 두 번째 게시물의 내용입니다.</div>
        </div>
    </div>
</body>
</html>
