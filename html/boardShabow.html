            <div id="demo"></div>

            <button onclick="myFunction()">Click me</button>

            <script>
            function myFunction() {
                var txt;
                if (confirm("Press a button!")) {
                    txt = "You pressed OK!";
                } else {
                    txt = "You pressed Cancel!";
                }
                document.getElementById("demo").innerHTML = txt;
            }
            </script>





            <script>
